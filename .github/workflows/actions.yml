name: Schedule run_job.py

on:
  schedule:
    - cron: "0 8 * * *"  # every day at 8:00 UTC
  workflow_dispatch:      # allows manual trigger

permissions:
  contents: write  

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch full history so push works

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run run_job.py
        run: python run_job.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update JSON files and images via GitHub Actions" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main --force
